<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="bg-img">
        <div class="transparent">
            <main id="main">
                <h1 id="title">Please complete the survey</h1>
                <br>
                <p id="description">This survey form will help us improve our services</p>

                <form id="survey-form" method="POST">
                    <label for="name" id="name-label">Enter name </label><input class="custom-margin" type="text" name="name" id="name" placeholder="Enter your name" required>
                    <label for=""></label>
                    
                    <label for="email" id="email-label">Enter email</label><input class="custom-margin" type="email" name="email" id="email" placeholder="Enter your email-id" required>
                    <label for=""></label>
                    
                    <label for="age" id="number-label">Enter age</label><input class="custom-margin" type="number" name="number" id="number" min="1" max="140" placeholder="Enter your age" required >
                    
                    <label for=""></label>
                    <label for="dropdown">Select your highest qualification</label> 
                    <select name="highest-education" id="dropdown"class="custom-margin">
                        <option value="phd">PHD</option>
                        <option value="post-graduate">Post Graduate</option>
                        <option value="bachelors">Bachelors</option>
                        <option value="higher-secondary">Higher Secondary</option>
                        <option value="senior-secondary">Senior Secondary</option>
                    </select>
                    <label for=""></label>

                    <label for="gender">Select your gender</label>
                    <label class="custom-space" for="male"><input type="radio" value="male" name="gender">Male</label>
                    <label class="custom-space" for="female"><input type="radio" value="female" name="gender">Female</label>
                    <label class="custom-space" for="notsay"><input type="radio" value="notsay" name="gender">Prefer not to say</label>

                    <label for=""></label>

                    <label for="hobbies">Please select your favourite type of work</label>
                    <label class="custom-space" for="backend-dev"><input id="backend-dev" type="checkbox" name="fav-work" value="backend-dev"> Backend development </label>
                    <label class="custom-space" for="frontend-dev"> <input id="frontend-dev" type="checkbox" name="fav-work" value="frontend-dev"> Frontend development </label>
                    <label class="custom-space" for="data-visualisation"> <input id="data-visualisation" type="checkbox" name="fav-work" value="data-visualisation"> Data Visualisation </label>
                    <label class="custom-space" for="android-dev"> <input id="android-dev" type="checkbox" name="fav-work" value="android-dev"> Developing Android Apps </label>
                    <label class="custom-space" for="ml-dev"> <input id="ml-dev" type="checkbox" name="fav-work" value="ml-dev"> Developing machine learning models </label>


                    <label for=""></label>
                    <label for="textarea"> Please enter your valuable suggestions </label>
                    <textarea name="textarea" id="textarea" cols="50" rows="5"></textarea>
                    <label for=""></label>


                    <button id="submit">
                        Submit
                    </button>
                </form>
            </main>
        </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
