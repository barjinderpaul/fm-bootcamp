<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images</title>
</head>
<body>
    <a href="index.html">Home</a>
    <br>
    <p>Image tag is a self closing tag.</p>
    <img src="http://placekitten.com/200/200" alt="Image from placekitten.com could not be displayed">
    <!--
         showing alt text when the cursor is on the image.
         to show tooltip we use the title tag. 
    -->

    <!-- Photoshop images are called raster images -->
    <!-- Illustrator images are called mathematical equations images -->
    <!-- We do not use width and height in img tag, they distort the image if spread, also
        images from digital cameras might be so large in size tahat it may take a lot of time
        to load them on our website, which may make our website slow.
    -->
    <img src="http://placekitten.com/200/200" alt="Image from placekitten.com" title="cute kitty cat">
</body>
</html>
